{% load static %}
<!doctype html>
<html lang="ko">
<head>
    <meta charset-='utf=8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- 부트스트랩 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Webflow CSS, image-->
    <link href="{% static 'login/css/login_css.css'%}" rel="stylesheet" type="text/css" href="{% static 'login/css/login_css.css'%}">
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>로그인 페이지</title>
</head>

<body>
<div class="container my-3">
    <div class="row">
        <div class="col-4">
            <h1>Login</h1>
        </div>
        <div class="col-8 text-right">
            <span>또는 <a href="{% url 'login_app:signup' %}">계정생성</a></span>
        </div>
    </div>

    <div class="login">
        <form method="post" class="post-form" action="{% url 'login_app:login' %}">
        {% csrf_token %}
         <!--로그인 성공후 이동되는 URL-->
         <input type="hidden" name="next" value="{{ next }}">

         <!--필수항목 미기재 시 에러 출력 -->
        {% include "form_errors.html" %}

        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" class="form-control" name="username" id="username"
                   value="{{ form.username.value|default_if_none:'' }}">
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" name="password" id="password"
                   value="{{ form.password.value|default_if_none:'' }}">
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    </div>
</body>
